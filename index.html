<!doctype html>
<html lang="fr">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<meta charset="utf-8">
  		<title>exo</title>
 		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
  		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>
	<body>
		<div name="perry">

		</div>
		<div name="Pablo">

		</div>
		<div name="Jean-Philippe ">
			<div>
				<h2>Need an Event?</h2>
				<form>
					<div>
						<p>Name *</p>
						<input type="text" value="Name *">
					</div>
					<div>
						<p>Last name *</p>
						<input type="text" value="Lastname *">
					</div>
					<div>
						<p>E-mail *</p>
						<input type="email" value="E-mail *">
					</div>
					<div>
						<p>Description</p>
						<textarea name="description" rows="10" cols="30">
						</textarea>
					</div>
					<div>
						<button type="button">Send</button>
					</div>
				</form>
			</div>
		</div>
		<div class=footer>
			<h3 class="footer">Main eventers</h3>
			<div class="logosContainer">
				<img class="logos" src="images/logo_in.png" alt="logo linkedIn" />
				<img class="logos" src="images/logo_insta.png" alt="logo instagram" />
				<img class="logos" src="images/logo_twit.png" alt="logo twitter" />
				<img class="logos" src="images/logo_fb.png" alt="logo facebook" />
			</div>
		</div>
	</body>
</html>
