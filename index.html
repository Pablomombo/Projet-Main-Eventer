<!doctype html>
<html lang="fr">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<meta charset="utf-8">
  		<title>exo</title>
 		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
  		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css?family=Cinzel%7CComfortaa" rel="stylesheet">
	</head>
	<body>
		<div name="perry">

		</div>
		<div name="Pablo">

		</div>
		<div name="Jean-Philippe ">
			<div class="formcontainer">
				<div>
					<h2 class="underlined">Need an Event?</h2>
				</div>
				<form>
					<div>
						<div class="formfirstrow">
							<label for="name">Name *</label>
							<input type="text" name="name" id="name" value="">
						</div>
						<div class="formfirstrowCol">
							<label for="lastname">Lastname *</label>
							<input type="text" name="lastname" id="lastname" value="">
						</div>
					</div>
					<div class="clear"><br />
						<label for="email">E-mail *</label>
						<input type="text" name="email" id="email" value=""><br />
					</div>
					<div class="clear">
						<label for="description">Description</label>
						<textarea name="description" id="description" rows="10" cols="30">
						</textarea>
					</div>
						<button type="submit" class="submit">Send</button>
				</form>
			</div>
		</div>
		<div class=footer>
			<h3>Main eventers</h3>
			<div class="logosContainer">
				<a href="http://www.linkedin.com"><img class="logos" src="images/logo_in.png" alt="logo linkedIn" /></a>
				<a href="http://www.instagram.com"><img class="logos" src="images/logo_insta.png" alt="logo instagram" /></a>
				<a href="http://www.twitter.com"><img class="logos" src="images/logo_twit.png" alt="logo twitter" /></a>
				<a href="http://www.facebook.com"><img class="logos" src="images/logo_fb.png" alt="logo facebook" /></a>
			</div>
		</div>
	</body>
</html>
